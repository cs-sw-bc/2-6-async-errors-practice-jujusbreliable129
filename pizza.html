<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Pizza Promise üçï</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-light">

  <nav class="navbar navbar-dark bg-danger mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">üçï The Pizza Promise</span>
    </div>
  </nav>

  <div class="container">
    <div class="card text-center shadow-lg">
      <div class="card-body">
        <h2 class="card-title mb-3 text-danger fw-bold">Order Your Pizza</h2>

        <div class="mb-3">
          <input type="text" id="customerName" class="form-control text-center" placeholder="Enter your name">
        </div>

        <div class="mb-3">
          <select id="pizzaType" class="form-select text-center">
            <option value="">-- Choose your pizza --</option>
            <option value="Margherita">Margherita</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Veggie">Veggie</option>
            <option value="BBQ Chicken">BBQ Chicken</option>
          </select>
        </div>


        <button id="orderBtn" onclick="preparePizza()" class="btn btn-danger px-4 fw-bold">
          Prepare Pizza
        </button>

        <div id="result" class="mt-4 fs-5 fw-bold"></div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 text-secondary">
    <p>&copy; 2025 The Pizza Promise. All rights reserved.</p>
  </footer>
  <script src="pizza.js"></script>
</body>
</html>
